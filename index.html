<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="description" content="New Year Count Down" />
		<meta
			name="keywords"
			content="new year, count, down, new year count down"
		/>
		<meta name="author" content="Chan Myae Maung" />
		<title>New Year Count Down</title>
		<link
			rel="stylesheet"
			href="https://mmwebfonts.comquas.com/fonts/?font=notosanzawgyi"
		/>
		<link
			rel="icon"
			href="https://converter.chanmyaemaung.net/favicon/favicon.ico"
		/>
		<link
			rel="manifest"
			href="https://converter.chanmyaemaung.net/favicon/manifest.json"
		/>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<!-- New Year -->
		<div id="year" class="year"></div>
		<!-- Title -->
		<h1>New Year Count Down</h1>
		<!-- Count Down Wrapper -->
		<div id="countDown" class="countDown">
			<!-- Days -->
			<div class="time">
				<h2 id="days">00</h2>
				<small>days</small>
			</div>
			<!-- Hours -->
			<div class="time">
				<h2 id="hours">00</h2>
				<small>hours</small>
			</div>
			<!-- Minutes -->
			<div class="time">
				<h2 id="minutes">00</h2>
				<small>minutes</small>
			</div>
			<!-- Seconds -->
			<div class="time">
				<h2 id="seconds">00</h2>
				<small>seconds</small>
			</div>
		</div>

		<!-- Loading Spinner -->
		<img src="./spinner.gif" alt="Loading..." id="loading" class="loading" />
		<script src="./main.js"></script>
	</body>
</html>
